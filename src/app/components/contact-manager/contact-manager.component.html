<div class="head">
    <div class="head-div">
        <img src="../../../assets/icons/menu_book.svg" >
        <h2 class="head-title">مدیریت مخاطبین</h2>
    </div>
    <p class="head-info">در این بخش میتوانید با استفاده از گزینه های جدید ، تدوین و حذف دفترچه تلفن خود را مدیریت کنید
    </p>
</div>

<!-- search btn and new btn-->
    <app-search (searchTextChanged)="onsearchTextEntered($event)"></app-search>


<!-- loading-->

<div *ngIf="loading">
    <app-spinner></app-spinner>
</div>


<!-- error-->
<div *ngIf="!loading && errorMessage">
    <h2>{{errorMessage}}</h2>
</div>


<!-- contacts-->
<div class="contact-containers">
    <section *ngFor="let contact of contacts">
        <div class="cards-container"
            *ngIf="!loading && contacts.length > 0 && searchText ==='' || contact.title.toLowerCase().includes(searchText) ">

            <div class="cards-right">
                <img class="cards-img" [src]="contact.photo" alt="">
            </div>
            <div class="cards-middle">
                <ul class="cards-list">
                    <li>اسم:<span>{{contact.name}} </span></li>
                    <li>ایمیل:<span>{{contact.email}}</span></li>
                    <li>شماره:<span>{{contact.mobile}}</span></li>
                </ul>
            </div>
            <div class="cards-left">
                <a class="cards-btn  yellow" routerLink="/contact/view/{{contact.id}}">مشاهده</a>
                <a class="cards-btn  green" routerLink="/contact/edit/{{contact.id}}">تدوین</a>
                <a class="cards-btn  red" (click)="clickDeleteContact(contact.id)">حذف</a>
            </div>
        </div>
        <a href="/contact/add" class="new-btn">جدید</a>

    </section>
</div>
